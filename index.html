<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>calendar</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- linear icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="main.css">

    <!-- custom js -->
    <script src="app.js" defer></script>

</head>

<body>
    <div class="wrap">
        <!-- 달력 -->
        <section id="calendar">
            <h2 class='date_text'>0000년 00월</h2>

            <div class='date_item rap'>

                <div class="grid date_form date_head">
                    <div>일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div>토</div>
                </div>

                <div class="grid date_form dateSel"></div>

            </div>
        </section>

        <!-- list -->
        <section class="todo-template">
            <h1 class="app-title">일정 관리</h1>
            <div class="content">
                <form class="todo-insert"> 
                    <!-- form은 서버로 보내버림. submit기능이 내포되어 있음. -->
                    <input type="text" id="todo-text" placeholder="할 일을 입력하세요" autocomplete="off">
                    <button id="add"><span class="lnr lnr-plus-circle"></span></button>
                </form>
                <ul class="todo-list">
                    <li data-id="1" class="todo-list-item">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="text">할 일 1</span>
                        </label>
                        <div class="modify">
                            <span class="lnr lnr-undo"></span>
                        </div>
                        <div class="remove">
                            <span class="lnr lnr-cross-circle"></span>
                        </div>
                    </li>
                    <li data-id="2" class="todo-list-item">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="text">할 일 2</span>
                        </label>
                        <div class="modify"><span class="lnr lnr-undo"></span></div>
                        <div class="remove"><span class="lnr lnr-cross-circle"></span></div>
                    </li>
                    <li data-id="3" class="todo-list-item">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="text">할 일 3</span>
                        </label>
                        <div class="modify"><span class="lnr lnr-undo"></span></div>
                        <div class="remove"><span class="lnr lnr-cross-circle"></span></div>
                    </li>
                </ul>
            </div>
        </section>
    </div>


    

</body>

</html>
